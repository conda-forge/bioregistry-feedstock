{% set name = "bioregistry" %}
{% set version = "0.10.107" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioregistry-{{ version }}.tar.gz
  sha256: 5a4339b9ec4abb4ec0b4de60207940235f1e12cb5748ffa46d75933ac0db530c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - bioregistry = bioregistry.cli:main

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - requests
    - tqdm
    - pystow >=0.1.13
    - click
    - more-click >=0.1.2
    - pydantic
    - curies >=0.7.0

test:
  imports:
    - bioregistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biopragmatics/bioregistry
  summary: Integrated registry of biological databases and nomenclatures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
